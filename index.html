<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Neural Network Visualization</title>
        <link rel="stylesheet" type="text/css" href="Website.css">
        <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    </head>
    <body>
        <h1>This page shows how this neural network works</h1>
        <p>Click the button and the network will show itself get more accurate (most of the time) at correctly deciding whether a vector is similar enough to a pre-decided vector.</p>
        
        <div class="controls-container">
            <div class="control-group">
                <label for="learningRate">Learning Rate:</label>
                <input type="number" id="learningRate" value="0.001" step="0.0001" min="0.00001" max="1">
            </div>
            <div class="control-group">
                <label for="iterations">Iterations:</label>
                <input type="number" id="iterations" value="100000" step="1000" min="10" max="10000000">
            </div>
        </div>
        
        <button onClick="runNetwork()" id="Network">Run Network</button>
        <p id="status" style="font-style: italic; color: #666;"></p>
        
        <div class="chart-container">
            <canvas id="cumulativeErrorChart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="predictionsChart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="bestFitChart"></canvas>
        </div>

        <script src="Network/Network.js"></script>
        <script src="Website.js"></script>
    </body>
</html>
